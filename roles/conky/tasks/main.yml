---
- name: Install conky and other prerequisites 
  ansible.builtin.yum:
    name: 
      -  'conky'
      -  'vim-common'
      -  'redhat-lsb-core'

- name: copy conky config file
  ansible.builtin.copy:
    src: files/.conky.rc
    dest: '/home/{{ local_user_name }}/.config/.conky.rc'
    owner: '{{ local_user_name }}'
    group: '{{ local_user_name }}'
    mode: 0775